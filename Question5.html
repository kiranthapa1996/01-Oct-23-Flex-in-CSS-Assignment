<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEX</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- full wrapper container -->
    <div class="full-container">
        <!-- left section -->
        <section class="left">
            <!-- navigation container -->
            <nav>
                <div class="logos-container">
                    <img src="assets/IRCTCLogo.png" alt="IRCTC">
                    <img src="assets/indianRailwaysLogo.png" alt="indian Railways">
                </div>
                <div class="navigation-container">
                    <ul>
                        <li>Ask Renusha</li>
                        <li>Contact us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li>
                            <button class="selected">Login</button>
                        </li>
                        <li>
                            <button>Register</button>
                        </li>
                        <li>
                            <button>Agent Login</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- main section -->
            <main>
                <div>
                    <h2 class="main-title">Indian Railways</h2>
                    <p class="sub-main-title">
                        <span class="green-text">
                            Safety
                        </span>
                        <span class="orange-text">
                            Security
                        </span>
                        <span class="blue-text">
                            Punctuality
                        </span>
                    </p>
                </div>
                <div class="choose-container">
                    <button class="selected"><img src="https://www.shutterstock.com/image-vector/train-icon-symbol-vector-on-260nw-1325477252.jpg" style="width: 20px; height: 20px;" alt="booktickets">Book Ticket</button>
                    <button><img src="https://www.shutterstock.com/image-vector/black-check-mark-icon-tick-600nw-590651921.jpg" style="width: 20px; height: 20px;" alt="tick"> PNR Status</button>
                    <button><img src="https://datavizproject.com/wp-content/uploads/types/Bar-Chart-Vertical.png" style="width: 20px; height: 20px;" alt=""> Charts / Vacancy</button>
                </div>
                <div class="journey-details-container">
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="https://icon2.cleanpng.com/20181123/oju/kisspng-train-station-rail-transport-clip-art-train-ticket-1713919131485.webp" style="width: 30px; height: 30px;" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="https://static.thenounproject.com/png/634854-200.png" style="width: 10px; height: 10px; margin-left: 8px;" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Jharsuguda</h2>
                                    <span>JSG-Bhubaneshwar</span>
                                </div>
                            </div>
                        </div>
                        <div class="center-from-to-arrow">
                            <img src="assets/to_from_arrow.png" alt="">
                        </div>
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="https://icon2.cleanpng.com/20181123/oju/kisspng-train-station-rail-transport-clip-art-train-ticket-1713919131485.webp" style="width: 30px; height: 30px;" alt="">  
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>To</span>
                                    <img src="https://static.thenounproject.com/png/634854-200.png" style="width: 10px; height: 10px; margin-left: 8px;" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Bhubaneshwar</h2>
                                    <span>JSG-Bhubaneshwar</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="https://thumbs.dreamstime.com/b/calendar-icon-isolated-white-background-calender-symbol-vector-deadline-date-time-185768346.jpg" style="width: 30px; height: 30px;" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Date</span>
                                    <img src="https://static.thenounproject.com/png/634854-200.png" style="width: 10px; height: 10px; margin-left: 8px;" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>01 Aug 23</h2>
                                    <span>Tuesday</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element ">
                            <div class="card-element-image-container">
                                <img src="https://cdn4.iconfinder.com/data/icons/wait/512/seat-sit-wait-rest-07-512.png"  style="width: 30px; height: 30px;" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Class</span>
                                    <img src="https://static.thenounproject.com/png/634854-200.png" style="width: 10px; height: 10px; margin-left: 8px;" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>3A</h2>
                                    <span>AC 3 tier</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="https://logomakerr.ai/uploads/output/2023/05/24/9578cd0d07742dc8a292f98ffc69faed.jpg?t=1684943044"  style="width: 40px; height: 40px;" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Seat Type</span>
                                    <img src="https://static.thenounproject.com/png/634854-200.png" style="width: 10px; height: 10px; margin-left: 8px;" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>TATKAL</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="search-button">Search Train <img src="assets/right-arrow-
                                    icon.png" alt=""></button>

            </main>
        </section>
        <!-- right section -->
        <section class="right">
            <img src="https://curlytales.com/wp-content/uploads/2023/07/vande-bharat-toilet-cover.jpg" style="width: 600px; height: 400px;" alt="">
            <img src="https://img.freepik.com/premium-photo/train-bridge-with-train-going-it_862330-8372.jpg" style="width: 600px; height: 400px;" alt="">
        </section>
    </div>
</body>

</html>
